<div id="main" style="position: absolute;height: 90%;">
    <div class="jieshao">
        <div style="margin: 0 auto;width: 25%;margin-top: 17px;">
            <h3 id="usercount"></h3>
            <b>用户总数</b>

            <b>电影总数</b>

    <div class="jieshao">
        <div style="margin: 0 auto;width: 25%;margin-top: 17px;">
            <h3 id="cinemacount"></h3>
            <b>影院总数</b>
        </div>
    </div>
    <div class="jieshao">
        <div style="margin: 0 auto;width: 25%;margin-top: 17px;">
            <h3 id="ordercount"></h3>
            <b>订单总数</b>
        </div>
    </div>
    <div style="width: 85%;float:left;margin-top: 20px;margin-left: 20px;height: 68%;">
        <b style="width: 100%;float: left;height: 20px">
            热门电影排行
        </b>
        <div style="float: left;width: 100%;height: 100%;background-color: white;margin-top: 10px;border-radius: 2%" id="topfilm">


        </div>
    </div>

</div>
    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                "url":"/admin/showInfo",
                "type":"post",
                "dataType":"json",
                "success":function(result){
                    document.getElementById("usercount").innerText=result.userCount
                    document.getElementById("filmcount").innerText=result.filmCount
                    document.getElementById("cinemacount").innerText=result.cinemaCount
                    document.getElementById("ordercount").innerText=result.orderCount
                    var myChart = echarts.init(document.getElementById('topfilm'));

                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '热门电影速递'
                        },
                        tooltip: {},
                        legend: {
                            data:['人气票房','票价'],
                            selected:{
                                "票价":false
                            }
                        },
                        xAxis: {
                            data: [result.filmList[0].filmname,result.filmList[1].filmname,result.filmList[2].filmname,result.filmList[3].filmname,result.filmList[4].filmname,result.filmList[5].filmname]

                        },
                        yAxis: {default:true},
                        series: [{
                            name: '人气票房',
                            type: 'bar',
                            data: [result.filmList[0].sentiment, result.filmList[1].sentiment, result.filmList[2].sentiment, result.filmList[3].sentiment, result.filmList[4].sentiment, result.filmList[5].sentiment],
                            itemStyle: {
                                normal: {
                                    //这里是重点
                                    color: function(params) {
                                        //注意，如果颜色太少的话，后面颜色不会自动循环，最好多定义几个颜色
                                        var colorList = ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83', '#ca8622'];
                                        return colorList[params.dataIndex]
                                    }
                                }
                            }
                        },
                    {
                        name:'票价',
                            type: 'bar',
                        data:  [result.filmList[0].fare, result.filmList[1].fare, result.filmList[2].fare, result.filmList[3].fare,result.filmList[4].fare,result.filmList[5].fare],
                        itemStyle: {
                            normal: {
                                //这里是重点
                                color: function(params) {
                                    //注意，如果颜色太少的话，后面颜色不会自动循环，最好多定义几个颜色
                                    var colorList = ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83', '#ca8622'];
                                    return colorList[params.dataIndex]
                                }
                            }
                        }

                    }
                ]
                };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            })
        })
    </script>
