<div id="main" style="background: white;">
    <div class="input-group" style="width: 300px;margin-left: 10px;float: left;margin-top: 20px;">

            <button id="btn-search" type="submit"><span class="input-group-addon" id="basic-addon2"><i class="fa fa-search fa-fw"></i></span></button>
        </form>
    </div>

    <button class="btn btn-primary" id="button" style="margin-left: 10px;margin-top: 20px;border-radius: 50px;width: 100px;border: 0;background-image: -webkit-gradient(linear, left top, left bottom, from(rgb(67,162,255)), to(rgb(67,162,255)));">添加用户</button>
    <table class="table table-striped table-bordered" style="margin-left: 10px;color: #555551;margin-top: 15px;width: 98%" id="user-table">
        <tr>
            <td><b>用户编号</b></td>
            <td><b>用户名</b></td>
            <td><b>密码</b></td>
            <td><b>电话号码</b></td>
            <td><b>是否为管理员</b></td>
            <td><b>操作</b></td>
        </tr>

    </table>
    <nav aria-label="Page navigation">
        <b style="float: left;margin-left: 20px;margin-top: 6px;" id="sum">共&nbsp;&nbsp;条数据</b>
        <ul class="pagination" style="margin-top: 0;margin-left: 20px" id="page-ul">

        </ul>
    </nav>

    <div id="modal" >
        <div id="modal-content">
            <span id="close">&times;</span>
            <div style="width: 80%;height: 80%;margin: inherit">
                <form id="add-form">
                    <div class="form-group">
                        <label for="inputusername">用户名</label>
                        <input type="text" class="form-control" id="inputusername" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="inputpassword">Password</label>
                        <input type="password" class="form-control" id="inputpassword" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="inputtell">电话号码</label>
                        <input type="tel" class="form-control" id="inputtell" placeholder="Tellphone" name="tell">
                    </div>
                    <input type="button" class="btn btn-default" id="btn-add" value="添加">
                </form>
            </div>

        </div>
    </div>
    <div id="modal1" style="display: none" >
        <!-- 弹窗 -->

        <div id="modal-content1">
            <span id="close1">&times;</span>
            <div style="width: 80%;height: 80%;margin: inherit">
                <form id="update-form">
                    <input type="text" id="inputuser_id" style="display: none" name="user_id">
                    <div class="form-group">
                        <label for="inputusername">用户名</label>
                        <input type="text" class="form-control" id="inputusername1" placeholder="Username" name="username" >
                    </div>
                    <div class="form-group">
                        <label for="inputpassword">Password</label>
                        <input type="text" class="form-control" id="inputpassword1" placeholder="Password" name="password" >
                    </div>
                    <div class="form-group">
                        <label for="inputtell">电话号码</label>
                        <input type="tel" class="form-control" id="inputtell1" placeholder="Tellphone" name="tell">
                    </div>
                    <div class="form-group">
                        <label for="inputis">是否为管理员</label>
                        <input type="text" class="form-control" id="inputis" placeholder="Is_admin" name="is_admin">
                    </div>
                    <input type="button" class="btn btn-default" id="btn-update" value="修改">
                </form>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            var reg = new RegExp("(^|&)" + "page" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            var reg1 = new RegExp("(^|&)" + "search" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r1 = window.location.search.substr(1).match(reg1); //匹配目标参数
            var page;
            var search;
            if (r != null) {
                 page=decodeURI(r[2]);
            }else {
                page=1;
            }
            if (r1 != null) {
                search=decodeURI(r1[2]);
            }else {
                search="nothing";
            }
            $.ajax({
                "url":"/admin/showusername",
                "type":"get",
                "dataType":"json",
                "success":function (res) {
                    document.getElementById("span-session").innerHTML=res.username+"<span class=\"caret\"></span>"
                }
            })
            $.ajax({
                "url":"/admin/userlist",
                "data":{"page":page,"search":search},
                "type":"get",
                "dataType":"json",
                "success":function (result) {
                    var nextpage=parseInt(page-(-1));
                    var prepage=parseInt(page-1);
                    document.getElementById("sum").innerHTML="共&nbsp;"+result.total+"&nbsp;条数据"
                    if (search=="nothing"){
                        document.getElementById("page-ul").innerHTML+="<li>\n" +
                            "                <a href='userlist.html?page="+prepage+"' aria-label=\"Previous\">\n" +
                            "                    <span aria-hidden=\"true\">&laquo;</span>\n" +
                            "                </a>\n" +
                            "            </li>"
                        for (j=1;j<=result.pages;j++){
                            document.getElementById("page-ul").innerHTML+="<li><a href='userlist.html?page="+j+"'>"+j+"</a></li>"
                        }
                        document.getElementById("page-ul").innerHTML+="<li>\n" +
                            "                <a href='userlist.html?page="+nextpage+"' aria-label=\"Next\">\n" +
                            "                    <span aria-hidden=\"true\">&raquo;</span>\n" +
                            "                </a>\n" +
                            "            </li>"

                    }else {
                        document.getElementById("page-ul").innerHTML+="<li>\n" +
                            "                <a href='userlist.html?page="+prepage+"&search="+search+"' aria-label=\"Previous\">\n" +
                            "                    <span aria-hidden=\"true\">&laquo;</span>\n" +
                            "                </a>\n" +
                            "            </li>"
                        for (j=1;j<=result.pages;j++){
                            document.getElementById("page-ul").innerHTML+="<li><a href='userlist.html?page="+j+"&search="+search+"'>"+j+"</a></li>"
                        }
                        document.getElementById("page-ul").innerHTML+="<li>\n" +
                            "                <a href='userlist.html?page="+nextpage+"&search="+search+"' aria-label=\"Next\">\n" +
                            "                    <span aria-hidden=\"true\">&raquo;</span>\n" +
                            "                </a>\n" +
                            "            </li>"

                    }
                    for (i=0;i<result.list.length;i++){
                        document.getElementById("user-table").innerHTML+="<tr><td>"+result.list[i].user_id+"</td>" +
                            "<td>"+result.list[i].username+"</td>" +
                            "<td>"+result.list[i].password+"</td>" +
                            "<td>"+result.list[i].tell+"</td>" +
                            "<td>"+result.list[i].is_admin+"</td>" +
                            "<td><a  onclick='getAid(this)' id='"+result.list[i].user_id+"'><img src='../img/xiugai.png' style='width: 40px;'></a>"+
                            "<a onclick='getA(this)' id='"+result.list[i].user_id+"'><img src='../img/shanchu.png' style='width: 40px;'></a></td></tr>"
                    }

                }
            })
        })

        $("#btn-add").click(function () {
            $.ajax({
                "url":"/admin/addUser",
                "data":$("#add-form").serialize(),
                "type":"post",
                "dataType":"json",
                "success":function (json) {
                    if (json.state==1){
                        alert("添加成功！")
                        location.href="userlist.html"
                    }else {
                        alert(json.message)
                    }
                }
            })
        })
    </script>
    <script>
        // 点击按钮
        var button = document.getElementById("button");
        var modal = document.getElementById("modal")
        button.onclick = function () {
            modal.style.display = "block";
        };
        //   关闭按钮
        var modal1 = document.getElementById("modal1");
        //   关闭按钮
        document.getElementById("close1").onclick = function () {
            modal1.style.display = "none";
        };
        //   点击其他领域(即弹窗背景)
        window.onclick = function(event){
            if(event.target ==modal1){
                modal1.style.display = "none"
            }
        }
        document.getElementById("close").onclick = function () {
            modal.style.display = "none";
        };
        //   点击其他领域(即弹窗背景)
        window.onclick = function(event){
            if(event.target ==modal){
                modal.style.display = "none"
            }
        }
        function getAid(obj) {
            id=obj.id;
            modal1.style.display = "block";
            $.ajax({
                "url":"/admin/selectUser",
                "data":{"user_id":id},
                "type":"post",
                "dataType":"json",
                "success":function (json) {
                    if (json.state==1){
                        document.getElementById("inputuser_id").value=json.data.user_id
                        document.getElementById("inputusername1").value=json.data.username
                        document.getElementById("inputpassword1").value=json.data.password
                        document.getElementById("inputtell1").value=json.data.tell
                        document.getElementById("inputis").value=json.data.is_admin
                    }else {
                        alert(json.message)
                    }
                }
            })
            $("#btn-update").click(function () {
                $.ajax({
                    "url":"/admin/updateUser",
                    "data":$("#update-form").serialize(),
                    "type":"post",
                    "dataType":"json",
                    "success":function (json) {
                        if (json.state==1){
                            alert("修改成功！")
                            location.href="userlist.html"
                        }else {
                            alert(json.message)
                        }
                    }
                })
            })
        }
        function getA(obj) {
            id=obj.id;
            if(confirm('确定要删除编号为'+id+'的用户吗')){
                $.ajax({
                    "url":"/admin/deleteUser",
                    "data":{"user_id":id},
                    "type":"post",
                    "dataType":"json",
                    "success":function (json) {
                        if (json.state==1){
                            alert("删除成功！")
                            location.href="userlist.html"
                        }else {
                            alert(json.message)
                        }
                    }
                })
            }
        }


    </script>
